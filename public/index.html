<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Oran XD</title>
    <style>
      *{margin:0}
      ::-webkit-scrollbar {width: 5px;height: 5px;}
      ::-webkit-scrollbar-track-piece {background-color: rgba(0, 0, 0, 0.2);-webkit-border-radius: 6px;}
      ::-webkit-scrollbar-thumb:vertical {height: 5px;background-color: rgba(125, 125, 125, 0.7);-webkit-border-radius: 6px;}
      ::-webkit-scrollbar-thumb:horizontal {width: 5px;background-color: rgba(125, 125, 125, 0.7);-webkit-border-radius: 6px;}
      .loader {z-index:11;margin: 0;display: none;flex-flow: column nowrap;justify-content: center;align-items: center;background: #000;min-height: 100vh;}
      .loader__loading{font-weight: bold;color: #FFF;font-size: 42px;text-shadow: 0 0 3px #FFF;}
      .loader__text{font-weight: bold;color: #FFF;font-size: 42px;text-shadow: 0 0 3px #FFF;}
      .loader__box {box-sizing: border-box;padding: 0;width: 60%;height: 42px;position: relative;overflow: hidden}
      .loader__bar {background: #FFF;height: 100%;width: 0%;margin: 0;transition: all 1s linear;left: 0;top: 0;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader" id="loader">
      <h3 class="loader__loading"> LOADING </h3>
      <div class="loader__text">0%</div>
      <div class="loader__box">
        <div class="loader__bar"></div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      document = window.document;

      (function () {
        function webGL() {
          try {
            var canvas = document.createElement('canvas');
            return !!window.WebGLRenderingContext
              && (canvas.getContext('webgl')
                || canvas.getContext('experimental-webgl'));

          } catch (e) {
            return false;
          }
        }

        console.log("%c Hi! I\'m Oran, XD", "color: red;font-size: 24px;font-weight: bold;text-decoration: underline;");
        console.log("More information and source code can be found here: https://github.com/Orainsink/webgl-polyfile");
        console.log("And I'm looking for a job as a FE developer")
        if (!webGL()){
          alert("I'm sorry your browser does not support webGL")
        }
        // disable console

          };
        }*/

      })();

  </body>
</html>
