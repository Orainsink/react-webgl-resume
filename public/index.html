<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Oran XD</title>
    <style>
        body{background: #0a0a0a}
        * {
            margin: 0;
        }
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track-piece {
            background-color: rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:vertical {
            height: 5px;
            background-color: rgba(125, 125, 125, 0.7);
            -webkit-border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:horizontal {
            width: 5px;
            background-color: rgba(125, 125, 125, 0.7);
            -webkit-border-radius: 6px;
        }
        .loader {
            user-select: none;
            line-height: 1;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
            z-index: 11;
            margin: 0;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            background: #000;
            min-height: 100vh;
            min-width: 100vw;
            position: fixed;
        }
        .loader__loading {
            line-height: 1;
            font-family: inherit;
            font-weight: bold;
            color: #FFF;
            font-size: 42px;
            text-shadow: 0 0 3px #FFF;
        }
        .loader__text {
            line-height: 1;
            font-family: inherit;
            font-weight: bold;
            color: #FFF;
            font-size: 42px;
            text-shadow: 0 0 3px #FFF;
        }
        .loader__box {
            box-sizing: border-box;
            padding: 0;
            width: 60%;
            height: 42px;
            position: relative;
            overflow: hidden
        }
        .loader__bar {
            background: #FFF;
            height: 100%;
            width: 0%;
            margin: 0;
            transition: all .3s linear;
            left: 0;
            top: 0;
        }
        .loader__tip {
            margin-top: 20px;
            font-family: inherit;
            font-weight: bold;
            color: #FFF;
            font-size: 16px;
            text-shadow: 0 0 3px #FFF;
            max-width: 80%;
            opacity: 0;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
  // stats bookmark, use it when you want to see the FPS or ram occupation.

<div class="loader" id="loader">
    <div class="loader__loading"> LOADING</div>
    <div class="loader__text">0%</div>
    <div class="loader__box">
        <div class="loader__bar"></div>
    </div>
    <div class="loader__tip">*加载超时, 你可能需要检查网络或者科学上网后重新刷新</div>
    <!--<div class="loader__tip">*网站部署在gh-pages, 国内访问会很慢</div>
    <div class="loader__tip">*静态资源会缓存, 第二次打开网站将不需要再次加载</div>-->
</div>
<div id="root"></div>
<script>

      alert("I'm sorry your browser does not support webGL")
    }
    // disable console
    if (!window.console) {
      window.console = {};
    }
    var methods = ['log', 'debug', 'warn', 'info'];
    // var methods = ['warn', 'info'];

      console[methods[i]] = function () {
      };

</script>
<script>
    // 进度条, 模拟加载过程, #(滑稽)
  (function () {
    var tmp = 0;
    var time = 0;
    var oldTime = new Date();
    var during = 0;
    var total = 80 + Math.random()*10;
    var text = document.getElementsByClassName("loader__text")[0];
    var bar = document.getElementsByClassName("loader__bar")[0];
    var tip = document.getElementsByClassName("loader__tip");

    window.loaderLoadingProgressTimer = setInterval(()=> {
      text.innerText = `${Math.round(tmp)}%`;
      bar.style.width = `${Math.round(tmp)}%`;
      time += 1;
      tmp = tmp > 99?tmp:Math.tanh(time/10)*total;

      if(during < 20000){
        var curTime = new Date();
        during = curTime.getTime() - oldTime.getTime();
        if (during > 20000){
          for(var i=0;i<tip.length;i++){
            tip[i].style.opacity = 1;
          }
          stop()
        }
      }
    }, (Math.random()+0.01)*3000)
    function stop(){
      // 清除假进度条计时器
      window.clearInterval( window.loaderLoadingProgressTimer);
      window.loaderLoadingProgressTimer = null;
    }
  })()
</script>
</body>
</html>
